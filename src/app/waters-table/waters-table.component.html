<h3>Gew√§sser</h3>

<table class="table  table-striped table-hover table-sm">
    <thead class="thead-default">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>
        </tr>
    </thead>
    <tbody>
        <tr class="" *ngFor="let water of waters; let i = index">
            <th scope="row">{{i +1}}</th>
            <td>{{water.longname}}</td>
            <!-- view the stations for the water -->
            <!-- the routerlink adds a query paramter (by {} literal) like /stations;water=abc  -->
            <td>
                <button type="button" class="btn btn-info  btn-sm" [routerLink]="['/stations', { 'water': water.shortname}]">Messstellen</button>
            </td>
        </tr>
    </tbody>
</table>
